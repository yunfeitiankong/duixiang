  <script>
    var arr1 = [60, 90, 60, 58, 54, 54, 58, 50, 52,
      54, 48, 69, 34, 55, 51, 52, 44, 66];

    var arr2 = [12, 34, 67, 23, 98, 29, 10, 23, 33, 90, 25];

    function showArray(arr) {  // 数组遍历
      for (var i = 1; i < arr.length; i++ , i++) {
        document.write(arr[i] + ",");
      }

      //  var n = 0;

      //    n++;

    }

    showArray(arr1);

    showArray(arr2);

    function showArrayy(arr) {  // 数组遍历
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
          document.write(arr[i] + ",");
        }
      }
    }

    showArrayy(arr1);
    document.write("<br>")
    showArrayy(arr2);
    document.write("<br>")    

    function showArrayyy(arr) {  // 数组遍历
        var n = 0;
        var sum = 0
        while ( n < arr.length){
         sum = sum + arr[n];
          n++;
        }
        document.write(sum)
      }

    showArrayyy(arr1);
    document.write("<br>")
    showArrayyy(arr2);
  </script>
